theme:
    features:
        - navigation.top
        - navigation.top.sticky
        - navigation.tabs
        - navigation.indexes

    language : es

    name: material
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default

# gigante
      primary: blue grey
      accent: green

      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
# gigante
      primary: blue grey
      accent: green

      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

